<dialog id="overlay-add-contact-mobile">
    <div  class="overlay">
        <div id="add-contact-text-mobile" >
            <form onsubmit="addContactData(); return false;" >
                <div class="d-flex flex-column justify-content-center align-items-center g-16 grow-1">
                    <label class="visually-hidden" for="add-contact-name">Name:</label>
                    <input type="text" name="fname" id="add-contact-name" required class="contact-input contact-input-name" placeholder="Name" aria-invalid="true" aria-describedby="description">
                    <label class="visually-hidden" for="add-contact-email">Email:</label>
                    <input type="email" name="femail" id="add-contact-email" required class="contact-input contact-input-email" placeholder="Email" aria-invalid="true" aria-describedby="description" >
                    <label class="visually-hidden" for="add-contact-phone">Phone:</label>
                    <input type="tel" name="fphone" id="add-contact-phone" required class="contact-input contact-input-phone" placeholder="Phone" aria-invalid="true" aria-describedby="description" >
                </div>
                <button type="submit" class="add-contact-btn pointer d-flex flex-row justify-content-center" id="add-contact-create-button">
                    <span>Create contact</span>
                    <div id="add-contact-create-button-symbol-box">
                        <img src="/assets/img/contacts/check.svg" alt="check symbol" id="add-contact-create-button-symbol">
                    </div>
                </button>
            </form>
